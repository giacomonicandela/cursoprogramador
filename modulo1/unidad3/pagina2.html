<h3>Formulario</h3>

<form action="" method="">
    <p>
        <label for="nom">Nombre</label>
        <input type="text" name="Nombre" placeholder="Nombre" />
    </p>
<p>
    <label for="ape">Apellido</label>
    <input type="text" name="Apellido" placeholder="Apellido" />
</p>
<p>
    <label for="pass">Contraseña</label>
    <input type="password" name="pass" />
</p>
<label for="Sexo">Sexo</label>
<ul>
    <li>
        <input type="radio" name="Sexo" value="Hombre">
        <label>Hombre</label>
    </li>
    <li>
        <input type="radio" name="Sexo" value="Mujer">
        <label>Mujer</label>
    </li>
</ul>
<label> Idiomas </label>
<ul>
    <li>
        <input type="checkbox" name="Idiomas[]" value="Español" id="Español" />
        <label for="Español">Español</label>
    </li>
    <li>
        <input type="checkbox" name="Idiomas[]" value="Ingles" id="Ingles" />
        <label for="Ingles">Ingles</label>
    </li>
    <li>
        <input type="checkbox" name="Idiomas[]" value="Italiano" id="Italiano" />
        <label for="Italiano">Italiano</label>
    </li>
    <li>
        <input type="checkbox" name="Idiomas[]" value="Portugués" id="Portugués" />
        <label for="Portugués">Portugués</label>
    </li>
</ul>
<p>
    <label for="Titulo">Titulo</label>
    <select name="Titulo">
        <option value="Primario">Primario</option>
        <option value="Secundario">Secundario</option>
        <option value="Terciario">Terciario</option>
        <option value="Universitario">Universitario</option>
    </select>
</p>
<p>
    <label for="Comentarios">Comentarios</label>
    <textarea name="Comentarios"></textarea>
</p>
<p>
    <input type="submit" value="Enviar" />
    <input type="reset" value="Borrar" />
</p>
</form>
